<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/task2.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form">
          <h1>Put Life Into Your Ideas With Us</h1>
          <p>Let's discuss your project and find out what we can do to provide value.</p>
          <form>
            <div class="input-group">
              <label for="name"></label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
              <label for="phone"></label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="input-group">
              <label for="email"></label>
              <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="input-group">
              <label for="country"></label>
              <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="Canada">Canada</option>
              </select>
            </div>
            <div class="input-group">
              <label for="service"></label>
              <select id="service" name="service" required>
                <option value="" disabled selected>Service</option>
                <option value="Web Development">Web Development</option>
                <option value="Mobile Development">Mobile Development</option>
                <option value="UI/UX Design">UI/UX Design</option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="SEO">SEO</option>
              </select>
            </div>
            <div class="input-group">
              <label for="brief"></label>
              <textarea id="brief" name="brief" placeholder="Project Brief" required></textarea>
            </div>
            <div class="captcha">
              <img src="captcha.jpg" alt="CAPTCHA">
              <div class="buttons">
                <button type="reset">Reset</button>
                <button type="button">Enter CAPTCHA</button>
              </div>
            </div>
            <button type="submit" class="send">Send Message</button>
          </form>
        </div>
        <div class="person">
          <img src="images/Screenshot 2024-02-14 233948.png" alt="Person pointing to the form">
        </div>
      </div>
      
</body>
</html>
