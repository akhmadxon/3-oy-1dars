<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/task3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>3-vazifa</title>
</head>
<body>
    <div class="box">
        <main class="box-main">
            <article class="box-main-art">
                <section class="box-main-section">
                    <span>
                        <i class="fa-solid fa-phone"></i>
                    </span>
                    <div class="box-section-desc">
                        <h4>Give Us a Call</h4>
                        <p>
                            +91 098 098 8393
                        </p>
                    </div>
                </section>
                <section class="box-main-section">
                    <span>
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <div class="box-section-desc">
                        <h4>Send Us an Email</h4>
                        <p>
                            ecample@gmail.com
                        </p>
                    </div>
                </section>
                <section class="box-main-section">
                    <span>
                        <i class="fa-solid fa-location-dot"></i>
                    </span>
                    <div class="box-section-desc">
                        <h4>Drop BY and Talk</h4>
                        <p>
                            Unit 8012- 8014,  Chandaka Industrial Estate, K I, I T University, Patia, Bhubaneswar, Odisha 751024
                        </p>
                    </div>
                </section>
                <aside class="box-main-art-aside">
                    <span>
                        <i class="fa-brands fa-twitter"></i>
                    </span>
                    <span>
                        <i class="fa-brands fa-linkedin"></i>
                    </span>
                    <span>
                        <i class="fa-brands fa-instagram"></i>
                    </span>
                    <span>
                        <i class="fa-brands fa-facebook"></i>
                    </span>
                </aside>
            </article>
        </main>
        <div class="box-right">
            <form class="box-form">
                <header class="box-form-header">
                    <p>
                        STAY IN CAONTACT
                    </p>
                    <h2>Get in Touch</h2>
                </header>
                <section class="box-form-sec">
                    <input type="text" placeholder="NAME">
                    <input type="text" placeholder="MOBILE">
                    <input type="text" placeholder="EMAIL">
                    <textarea cols="30" rows="10">MESSAGE</textarea>
                    <button type="submit">SUBMIT</button>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
